<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:#0b0b12;
      color:#eef0ff;
    }
    .card{
      padding:28px 32px;
      border:1px solid rgba(255,255,255,.14);
      border-radius:16px;
      background:rgba(255,255,255,.06);
      box-shadow:0 18px 45px rgba(0,0,0,.45);
      max-width:720px;
      width: min(720px, calc(100% - 32px));
    }
    h1{margin:0 0 8px; font-size:32px; letter-spacing:.2px}
    p{margin:0; opacity:.8; line-height:1.5}
    code{opacity:.9}
  </style>
</head>
<body>
  <main class="card">
    <h1>Hello, world.</h1>
    <p>If you can read this at <code>vfx.productions</code>, GitHub Pages + DNS is working.</p>
  </main>
</body>
</html>
